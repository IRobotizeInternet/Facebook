version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_hide_grid
  - left_click
  - right_click
  - go_to_xy
  - send_key
  - second

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
 
actions:
  - action_show_hide_grid
  - action_second
  - action_left_click
  - action_right_click
  - action_goto_xy
  - action_send_key

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
